development:
  region:         'us-east-1'
  
  s3:
    user_env:     'AWS_S3_USER'
    role_arn:     'arn:aws:iam::751141858228:role/development-s3-user-role'
    bucket_name:  'zoku-development'
    
  kms:
    user_env:     'AWS_CRYPTO_USER'
    role_arn:     'arn:aws:iam::751141858228:role/per-user-crypto-dev-role'
